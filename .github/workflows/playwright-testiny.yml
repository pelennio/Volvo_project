name: Playwright UI Tests + Testiny

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    env:
      TESTINY_API_KEY: ${{ secrets.TESTINY_API_KEY }}
      BASE_URL: "https://www.volvocars.com/us"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers (Chromium only)
        run: npx playwright install chromium

      - name: Install Testiny CLI locally
        run: npm install --save-dev @testiny/cli@latest

      - name: Create test-results folder
        run: mkdir -p test-results

      - name: Run Playwright tests
        run: npx playwright test --reporter=junit --output test-results/
        continue-on-error: true

      - name: Upload Playwright test results
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: |
            test-results
            playwright-report
            test-results/**/*.md
            test-results/**/*.png
            test-results/**/*.zip

      - name: Upload results to Testiny
        run: |
          npx testiny automation \
            --project "YOUR_PROJECT_KEY_OR_ID" \
            --source "ui-tests" \
            --junit test-results/results.xml \
            --token ${{ secrets.TESTINY_API_KEY }}
