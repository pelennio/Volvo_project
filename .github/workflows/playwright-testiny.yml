name: Playwright UI Tests + Testiny

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    env:
      TESTINY_API_KEY: ${{ secrets.TESTINY_API_KEY }}
      BASE_URL: "https://www.volvocars.com/us"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Chromium only
        run: npx playwright install chromium

      - name: Install Testiny CLI locally
        run: npm install --no-save @testiny/cli@latest

      - name: Create test-results folder
        run: mkdir -p test-results

      - name: Run Playwright tests
        run: |
          npx playwright test \
            --reporter=json=test-results/results.json \
            --reporter=html \
            --output=test-results \
            --continue-on-failure
        continue-on-error: true

      - name: Ensure results.json exists
        run: touch test-results/results.json

      - name: List test-results folder for debug
        run: ls -R test-results

      - name: Upload Playwright test artifacts
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: |
            test-results
            playwright-report

      - name: Upload results to Testiny
        if: ${{ !cancelled() }}
        env:
          TESTINY_API_KEY: ${{ secrets.TESTINY_API_KEY }}
        run: npx @testiny/cli automation \
          --project 1 \
          --source e2e-tests \
          --playwright test-results/results.json
